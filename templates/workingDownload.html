<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Projects</title>
</head>
<body>
    <h1>Your Projects</h1>

    <h2>New Project: {{ new_project }}</h2>
    <ul>
        {% for project in project_links %}
            <li><a href="{{ project.file_url }}" download>{{ project.title }}</a></li>
        {% endfor %}
    </ul>

    <p>Click on the links above to download your projects.</p>
</body>
</html>
